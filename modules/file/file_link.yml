- name: <> create a symbolic link to DEST
  file:
    src: /file/to/link/to
    dest: /path/to/symlink
    #owner:
    #group:
    #mode:
    state: link

- name: <> create a hard link to DEST
  file:
    src: /file/to/link/to
    dest: /path/to/hardlink
    #owner:
    #group:
    #mode:
    state: hard
